<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<title>Kort</title>

		<meta name="description" content="CSS 3D thumbnail preview concept">
		<meta name="author" content="Hakim El Hattab">

		<meta name="viewport" content="width=800, user-scalable=no">
		
		
		<link rel="stylesheet" href="css/kort.css">
	</head>
	
	<body>

		<div class="contents">
			<article>
				<h1>Kort</h1>
				<p>
					A thumbnail preview concept. Hover over the thumbnails, <br>
					or touch and swipe if you're on a touch device.
				</p>
				
			</article>

		
		</div>

		<h2>Default</h2>
		<div class="thumb kort">
			<img src="img/jq22-1.jpg" width="200" height="200">
			<img src="img/jq22-2.jpg" width="200" height="200">
			<img src="img/jq22-3.jpg" width="200" height="200">
			<img src="img/jq22-4.jpg" width="200" height="200">
			<img src="img/jq22-5.jpg" width="200" height="200">
			<img src="img/jq22-6.jpg" width="200" height="200">
			<img src="img/jq22-7.jpg" width="200" height="200">
			<img src="img/jq22-8.jpg" width="200" height="200">
			<img src="img/jq22-9.jpg" width="200" height="200">
		</div>

		<h2>Concave</h2>
		<div class="thumb kort concave">
			<img src="img/jq22-1.jpg" width="200" height="200">
			<img src="img/jq22-2.jpg" width="200" height="200">
			<img src="img/jq22-3.jpg" width="200" height="200">
			<img src="img/jq22-4.jpg" width="200" height="200">
			<img src="img/jq22-5.jpg" width="200" height="200">
			<img src="img/jq22-6.jpg" width="200" height="200">
			<img src="img/jq22-7.jpg" width="200" height="200">
			<img src="img/jq22-8.jpg" width="200" height="200">
			<img src="img/jq22-9.jpg" width="200" height="200">
		</div>

		<h2>Stack</h2>
		<div class="thumb kort stack">
			<img src="img/jq22-1.jpg" width="200" height="200">
			<img src="img/jq22-2.jpg" width="200" height="200">
			<img src="img/jq22-3.jpg" width="200" height="200">
			<img src="img/jq22-4.jpg" width="200" height="200">
			<img src="img/jq22-5.jpg" width="200" height="200">
			<img src="img/jq22-6.jpg" width="200" height="200">
			<img src="img/jq22-7.jpg" width="200" height="200">
			<img src="img/jq22-8.jpg" width="200" height="200">
			<img src="img/jq22-9.jpg" width="200" height="200">
		</div>

		<script src="js/kort.js"></script>

		<script>
			// FF OS X animates this at 3-4 FPS when there are box-shadows
			// on the images, hence the hack... Ugh :/
			if( navigator.userAgent.match( /firefox/gi ) ) {
				[].slice.call( document.querySelectorAll( '.thumb img' ) ).forEach(function( el ) { el.style.boxShadow = 'none'; });
			}
		</script>

	

	</body>
</html>
